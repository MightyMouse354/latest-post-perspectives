<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latest Post</title>
    <style>
        .latest-post {
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        .latest-post h2 {
            font-size: 24px;
        }
        .latest-post img {
            max-width: 100%;
            height: auto;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
    $(document).ready(function() {
        var proxyUrl = 'https://cors-anywhere.herokuapp.com/';
        var rssUrl = 'https://perspectives.pilotlifetraining.com/feed/';
        var apiUrl = proxyUrl + rssUrl;
        
        console.log("Fetching RSS feed from:", apiUrl);
        
        $.getJSON(apiUrl, function(data) {
            console.log("Data fetched:", data);
            var parser = new DOMParser();
            var xmlDoc = parser.parseFromString(data, "text/xml");
            var items = xmlDoc.getElementsByTagName("item");
            if (items.length > 0) {
                var latestPost = items[0];
                var title = latestPost.getElementsByTagName("title")[0].textContent;
                var link = latestPost.getElementsByTagName("link")[0].textContent;
                var description = latestPost.getElementsByTagName("description")[0].textContent;
                var image = latestPost.getElementsByTagName("media:thumbnail")[0].getAttribute("url");

                var content = '<div class="latest-post">';
                content += '<h2><a href="' + link + '">' + title + '</a></h2>';
                if (image) {
                    content += '<img src="' + image + '" alt="' + title + '">';
                }
                content += '<p>' + description + '</p>';
                content += '</div>';

                $('#latest-post').html(content);
            } else {
                $('#latest-post').text('No posts found.');
            }
        }).fail(function(jqxhr, textStatus, error) {
            var err = textStatus + ", " + error;
            console.log("Request Failed: " + err);
            $('#latest-post').text('Error fetching the latest post.');
        });
    });
    </script>
</head>
<body>
    <div id="latest-post" class="latest-post">Loading latest post...</div>
</body>
</html>
