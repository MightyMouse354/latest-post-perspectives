<!DOCTYPE html>
<html>
<head>
    <title>Latest Post</title>
    <style>
        body {
            font-family: Avenir, Arial, sans-serif;
            margin: 20px;
        }
        .post {
            display: flex;
            align-items: flex-start;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        .post img {
            max-width: 400px;
            height: auto;
            margin-right: 20px;
        }
        .post div {
            flex: 1;
        }
        .post h2 {
            font-size: 24px;
            margin: 0;
        }
        .post p {
            margin: 10px 0;
        }
        .post .meta {
            font-size: 14px;
            color: #555;
        }
        .post a {
            color: #00bf9a;
            text-decoration: none;
        }
        .post a:hover {
            text-decoration: underline;
        }
        @media (max-width: 600px) {
            .post {
                flex-direction: column;
                align-items: center;
            }
            .post img {
                margin-right: 0;
                margin-bottom: 20px;
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <iframe src="https://script.google.com/macros/s/AKfycbyjtiVUp3otQ0RDatk7OqeBniza_fJlMBrzzMIW3j7Vr3L51GfUvxbLnaMp2UgeHp_8/exec" width="100%" height="600" frameborder="0"></iframe>
</body>
</html>
