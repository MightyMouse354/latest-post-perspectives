<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latest Post</title>
    <style>
        .latest-post {
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        .latest-post h2 {
            font-size: 24px;
        }
        .latest-post img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div id="latest-post" class="latest-post">Loading latest post...</div>

    <script>
    document.addEventListener("DOMContentLoaded", function() {
        var rssUrl = 'https://perspectives.pilotlifetraining.com/feed/';
        
        fetch(rssUrl)
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.text();
            })
            .then(data => {
                var parser = new DOMParser();
                var xmlDoc = parser.parseFromString(data, "text/xml");
                var items = xmlDoc.getElementsByTagName("item");
                if (items.length > 0) {
                    var latestPost = items[0];
                    var title = latestPost.getElementsByTagName("title")[0].textContent;
                    var link = latestPost.getElementsByTagName("link")[0].textContent;
                    var description = latestPost.getElementsByTagName("description")[0].textContent;
                    var content = '<div class="latest-post">';
                    content += '<h2><a href="' + link + '">' + title + '</a></h2>';
                    content += '<p>' + description + '</p>';
                    content += '</div>';
                    document.getElementById('latest-post').innerHTML = content;
                } else {
                    document.getElementById('latest-post').innerText = 'No posts found.';
                }
            })
            .catch(error => {
                console.error('There has been a problem with your fetch operation:', error);
                document.getElementById('latest-post').innerText = 'Error fetching the latest post.';
            });
    });
    </script>
</body>
</html>
