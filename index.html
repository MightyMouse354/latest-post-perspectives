<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSS Feed</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .post {
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .post h2 {
            font-size: 24px;
        }
        .post img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div id="feed-container">Loading feed...</div>

    <script>
    document.addEventListener("DOMContentLoaded", function() {
        var rssUrl = 'https://perspectives.pilotlifetraining.com/feed/';
        var apiUrl = 'https://api.rss2json.com/v1/api.json?rss_url=' + encodeURIComponent(rssUrl);
        
        fetch(apiUrl)
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                console.log("Data fetched:", data);
                if (data.status === 'ok') {
                    var items = data.items;
                    var feedContainer = document.getElementById('feed-container');
                    feedContainer.innerHTML = ''; // Clear the loading text

                    items.forEach(item => {
                        var title = item.title;
                        var link = item.link;
                        var description = item.description;
                        var image = item.thumbnail;

                        var content = '<div class="post">';
                        content += '<h2><a href="' + link + '">' + title + '</a></h2>';
                        if (image) {
                            content += '<img src="' + image + '" alt="' + title + '">';
                        }
                        content += '<p>' + description + '</p>';
                        content += '</div>';
                        
                        feedContainer.innerHTML += content;
                    });
                } else {
                    document.getElementById('feed-container').innerText = 'Unable to fetch the RSS feed.';
                }
            })
            .catch(error => {
                console.error('Error fetching the RSS feed:', error);
                document.getElementById('feed-container').innerText = 'Error fetching the RSS feed. ' + error;
            });
    });
    </script>
</body>
</html>
