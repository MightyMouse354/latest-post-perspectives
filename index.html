<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSS Feed</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .post {
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .post h2 {
            font-size: 24px;
        }
        .post img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div id="feed-container">Loading feed...</div>

    <script>
    document.addEventListener("DOMContentLoaded", function() {
        var rssUrl = 'https://perspectives.pilotlifetraining.com/feed/';
        
        fetch(rssUrl)
            .then(response => response.text())
            .then(str => (new window.DOMParser()).parseFromString(str, "text/xml"))
            .then(data => {
                var items = data.querySelectorAll("item");
                var feedContainer = document.getElementById('feed-container');
                feedContainer.innerHTML = ''; // Clear the loading text

                items.forEach(item => {
                    var title = item.querySelector("title").textContent;
                    var link = item.querySelector("link").textContent;
                    var description = item.querySelector("description").textContent;

                    var content = '<div class="post">';
                    content += '<h2><a href="' + link + '">' + title + '</a></h2>';
                    content += '<p>' + description + '</p>';
                    content += '</div>';
                    
                    feedContainer.innerHTML += content;
                });
            })
            .catch(error => {
                console.error('Error fetching the RSS feed:', error);
                document.getElementById('feed-container').innerText = 'Error fetching the RSS feed.';
            });
    });
    </script>
</body>
</html>
