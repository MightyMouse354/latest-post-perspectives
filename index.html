<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latest Post</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .latest-post {
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .latest-post h2 {
            font-size: 24px;
        }
        .latest-post img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div id="latest-post" class="latest-post">Loading latest post...</div>

    <script>
    document.addEventListener("DOMContentLoaded", function() {
        var rssUrl = 'https://perspectives.pilotlifetraining.com/feed/';
        
        fetch(rssUrl)
            .then(response => response.text())
            .then(str => (new window.DOMParser()).parseFromString(str, "text/xml"))
            .then(data => {
                var items = data.querySelectorAll("item");
                if (items.length > 0) {
                    var latestPost = items[0];
                    var title = latestPost.querySelector("title").textContent;
                    var link = latestPost.querySelector("link").textContent;
                    var description = latestPost.querySelector("description").textContent;

                    var content = '<div class="latest-post">';
                    content += '<h2><a href="' + link + '">' + title + '</a></h2>';
                    content += '<p>' + description + '</p>';
                    content += '</div>';
                    
                    document.getElementById('latest-post').innerHTML = content;
                } else {
                    document.getElementById('latest-post').innerText = 'No posts found.';
                }
            })
            .catch(error => {
                console.error('Error fetching the latest post:', error);
                document.getElementById('latest-post').innerText = 'Error fetching the latest post.';
            });
    });
    </script>
</body>
</html>
